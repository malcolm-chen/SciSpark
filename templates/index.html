<body>
    <div class='BackGround'>
        <div id='LoginBlock'>
          <img id='LoginImg' src='../static/files/imgs/LoginPic.png' />
          <div id='LoginInfo'>
            <h2 id='Login'>Log In</h2>
            <label>
              <input type="text" id='userName' class='LoginInput' placeholder='Username' required/>
            </label>
            <br />
            <label>
              <input type="password" id="passWord" class='LoginInput' placeholder='Password' required/>
            </label>
            <br />
            <button id='LoginButton' onClick="handleLogin()">Let's Start!</button>
          </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
